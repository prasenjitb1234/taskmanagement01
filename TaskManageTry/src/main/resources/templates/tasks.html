<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/tasks.css}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <div>
            <a href="/task/add">Add New Task</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.taskname}"></td>
                    <td th:text="${task.taskdescription}"></td>
                    <td>
                        <form th:action="@{/task/delete}" method="POST" style="display:inline;">
                            <input type="hidden" name="id" th:value="${task.id}">
                            <button type="submit" class="delete">Delete</button>
                        </form>
                        <form th:action="@{/task/edit}" method="GET" style="display:inline;">
                            <input type="hidden" name="id" th:value="${task.id}">
                            <button type="submit" class="edit">Edit</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
