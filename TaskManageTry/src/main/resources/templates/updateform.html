<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" th:href="@{/updateform.css}">
</head>
<body>

    <form th:action="'/saveupdate'" th:object="${task}" method="POST">
        <h1>Update Task</h1>
        <input type="hidden" th:field="*{id}" name="id">
        <div>
            <label for="taskname">Task Name</label>
            <input type="text" placeholder="Enter your task" name="taskname" th:field="*{taskname}">
        </div>
        <div>
            <label for="taskdescription">Task Description</label>
            <input type="text" placeholder="Enter task description" name="taskdescription" th:field="*{taskdescription}">
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
    </form>

</body>
</html>
