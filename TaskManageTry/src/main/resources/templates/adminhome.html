<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/adminhome.css}">
<title>Admin Home</title>
</head>
<body>

	<form th:action="@{/adminloginstatus}" th:object="${adminhome}"
		method="POST">
		<label for="username">Admin Username</label> <input type="text"
			placeholder="Enter Username" name="username" th:field="*{username}">
		<label for="password">Admin Password</label> <input type="password"
			placeholder="Enter Password" name="password" th:field="*{password}">
		<div th:if="${error}" th:text="${error}"></div>
		<input type="submit"> <a th:href="@{/registertaskadmin}">new
			Admin? register here</a>
	</form>



</body>
</html>
