<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" th:href="@{/addtask.css}">
</head>
<body>

    <div class="container">
        <h1>Add New Task</h1>
        
        <form th:action="@{/task/add}" method="post" th:object="${task}">
            <div>
                <label for="taskname">Task Name:</label>
                <input type="text" id="taskname" th:field="*{taskname}" required>
            </div>
            <div>
                <label for="taskdescription">Description:</label>
                <textarea id="taskdescription" th:field="*{taskdescription}" required></textarea>
            </div>
            <div>
                <button type="submit">Add Task</button>
            </div>
        </form>
    </div>

</body>
</html>
